<!-- Комментарии -->
{% for item in items %}
    <div class="media mb-4">
        <div class="media-body">
            <h5 class="mt-0">
            <a
                href="{% url 'profile' item.author.username %}"
                name="comment_{{ item.id }}"
                >@{{ item.author.username }}</a>
            </h5>
            {{ item.text }}
        </div>
    </div>

{% endfor %}
